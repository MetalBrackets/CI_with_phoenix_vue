name: Main Build and Test CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # merge_group:
  #   types: ['checks_requested']

jobs:
  setup-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    services:
     db:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db_test
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
          
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir and Phoenix
        uses: erlef/setup-beam@v1.16
        with:
          elixir-version: 1.15.7
          otp-version: 26.0
      - name: Install Backend Dependencies
        run: |
          cd api
          pwd
          mix deps.get

  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: setup-backend

    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          cd api
          # mix ecto.create
          mix test

  setup-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install Frontend Dependencies
        uses: actions/checkout@v2
      - run: |
          cd front
          pwd
          yarn install

  frontend-test:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: setup-frontend

    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          cd front
          pwd
          yarn test

